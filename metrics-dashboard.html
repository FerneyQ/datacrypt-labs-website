<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Métricas Comerciales | DataCrypt Labs</title>
    <meta name="description" content="Visualiza las métricas comerciales clave de DataCrypt Labs: leads, conversiones, ROI, ingresos y más. Dashboard estático para monitoreo y toma de decisiones.">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/commercial-optimization.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <!-- ...existing code... (universal nav/header) -->
    </header>
    <main class="dashboard-main">
        <section class="dashboard-hero">
            <h1>Dashboard de Métricas Comerciales</h1>
            <p>Monitorea el desempeño comercial de DataCrypt Labs en tiempo real.</p>
        </section>
        <section class="dashboard-metrics-grid">
            <div class="metric-card">
                <span class="metric-label">Leads Generados</span>
                <span class="metric-value">+1,250</span>
                <span class="metric-trend up"><i class="fas fa-arrow-up"></i> 12%</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">Conversiones</span>
                <span class="metric-value">320</span>
                <span class="metric-trend up"><i class="fas fa-arrow-up"></i> 8%</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">ROI Promedio</span>
                <span class="metric-value">340%</span>
                <span class="metric-trend stable"><i class="fas fa-minus"></i> 0%</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">Ingresos Adicionales</span>
                <span class="metric-value">$2.3M</span>
                <span class="metric-trend up"><i class="fas fa-arrow-up"></i> 5%</span>
            </div>
            <div class="metric-card">
                <span class="metric-label">Clientes Activos</span>
                <span class="metric-value">15</span>
                <span class="metric-trend stable"><i class="fas fa-minus"></i> 0%</span>
            </div>
        </section>
        <section class="dashboard-charts">
            <h2>Resumen Visual</h2>
            <img src="assets/images/dashboard-mockup.png" alt="Dashboard visual de métricas" style="max-width:100%;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.10);">
        </section>
    </main>
    <footer>
        <!-- ...existing code... (universal footer) -->
    </footer>
    <script src="assets/js/datacrypt.js"></script>
</body>
</html>
